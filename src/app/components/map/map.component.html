<div
  #mapHtml
  class="map"
  leaflet
  [leafletOptions]="options"
  [leafletLayers]="layers"
  (leafletClick)="onLeafletClick($event)"
></div>
<div class="default-message" *ngIf="!activeMarker; else chat">Click marker</div>

<ng-template #chat>
  <app-chat class="default-message" [chatMarker]="activeMarker"></app-chat>
</ng-template>
